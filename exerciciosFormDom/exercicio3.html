<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: #333;
            font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
            padding: 1em;
            margin: 0;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <h2>Envie seu comentário</h2>
    <form>
        <ul>
            <li>
                <label for="uname">Nome de usuário</label>
                <input type="text" name="uname" id="uname" minlength="5" maxlength="20" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

            </li>
            <li>
                <label for="phone">Telefone:</label>
                <input type="tel" name="phone" id="phone" maxlength="15" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}" required>
            </li>
            <li>
                <label for="comment">Comentário:</label>
                <textarea name="comment" id="comment"  required maxlength="200">
                </textarea>
            </li>
            <li>
              <input type="submit" value= Enviar comentário>
            </li>
        </ul>
    </form>
    <script>
        const form = document.querySelector("form")
        const email = form.email
        email.addEventListener("input", function (event) {
           
        if (!form.email.validity.typeMismatch) {
            email.setCustomValidity("E-mail inválido")
         } else {

         })

           
        }
    </script>



</body>

</html>
