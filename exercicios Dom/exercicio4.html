<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="button" id="esconder" value="Click para esconder/mostrar o texto" />
    <div id="text">Texto</div>
</body>
<script>
    let botao = document.querySelector("#esconder")
        texto = document.querySelector("#text")

        botao.addEventListener("click", () => {
            texto.hidden = !texto.hidden
        } )
</script>

</html>
