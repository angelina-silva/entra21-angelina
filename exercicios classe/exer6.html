<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exer6</title>
</head>

<body>
    <script>
        class Relogio {
            constructor(formato) {
                this.formato = formato
            }

            renderizar() {
                let data = new Date()

                let horas = data.getHours()
                if (horas < 10) horas = "0" + horas

                let minutos = data.getMinutes()
                if (minutos < 10) minutos = "0" + minutos

                let segundos = data.getSeconds()
                if (segundos < 10) segundos = "0" + segundos

                let resultado = this.formato
                    .replace("h", horas)
                    .replace("m", minutos)
                    .replace("s", segundos)

                console.log(resultado)
            }

            parar() {
                clearInterval(this.timer)
            }

            comecar() {
                this.renderizar()
                this.timer = setInterval(() => this.renderizar(), 1000)
            }
        }
        class Horas extends Relogio {
            constructor(formato, precisao) {
                super(formato)
                this.precisao = precisao
          }
          comecar() {
              super.renderizar()
              this.timer = setInterval(() => super.renderizar(), this.precisao)
          }
        }

        let timer1 = new Horas("h:m:s", 3000)
        timer1.comecar()

       

    </script>
</body>

</html>
