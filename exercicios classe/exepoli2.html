    <script>

        class Ponto2D {

            constructor(x, y) {
                this.x = x
                this.y = y
            }

            static temEixoComum(pontoA, pontoB) {
                return pontoA.x === pontoB.x || pontoA.y === pontoB.y
            }                
        }

        const pontoA = new Ponto2D(10, 2),
              pontoB = new Ponto2D(1, 2)

        console.log(Ponto2D.temEixoComum(pontoA, pontoB));        

           
            //exercio 2 
             

        class Calc {
        
        static soma(n1, n2){
            return n1 + n2 
        }

        static subtracao (n1,n2){
            return n1-n2 
        }
        static  multiplicacao(n1, n2){
            return n1*n2 
        }
        static divisao(n1, n2){
        return n1 / n2

        }
    }
            console.log (Calc.soma(1, 2)) // 3
            console.log (Calc.subtracao(2, 3)) // -1
            console.log (Calc.multiplicacao(5, 2)) // 10
           console.log  (Calc.divisao(3, 3)) // 1
    </script>
